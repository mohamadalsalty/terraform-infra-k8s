name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.8.2

    - name: Install Trivy
      run: |
        wget https://github.com/aquasecurity/trivy/releases/download/v0.21.0/trivy_0.21.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.21.0_Linux-64bit.deb


    - name: Terraform Init
      run: terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }} 

    - name: Terraform workspace select
      run: terraform workspace select prod || terraform workspace new prod
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }} 

        

    - name: Terraform Plan
      run: terraform plan -input=false -out=plan.tfplan && terraform show -json plan.tfplan > tfplan.json
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

    - name: Trivy Scan Terraform config
      run: trivy config ./tfplan.json

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply plan.tfplan -auto-approve -input=false
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
